<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Alguns links</h1>
    <li><a href="https://www.youtube.com/watch?v=hnpmiwZ6rMU">Among us</a></li>
    <li><a href="https://www.youtube.com/watch?v=xSeXZRJOX54">Jojo</a></li>
    
</body>
</html>
